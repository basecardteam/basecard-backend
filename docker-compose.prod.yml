x-logging: &default-logging
  driver: "json-file"
  options:
    max-size: "10m"
    max-file: "3"

services:
  basecard-backend:
    image: ghcr.io/basecardteam/basecard-backend:latest
    container_name: basecard-backend
    restart: always
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - PORT=${PORT:-4000}
    logging: *default-logging
    networks:
      - backend-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 15s

  tunnel:
    image: cloudflare/cloudflared:latest
    container_name: basecard-backend-tunnel
    restart: always
    command: tunnel run
    environment:
      - TUNNEL_TOKEN=${CLOUDFLARE_TUNNEL_TOKEN}
    logging: *default-logging
    networks:
      - backend-network

networks:
  backend-network:
    driver: bridge
