x-logging: &default-logging
  driver: "json-file"
  options:
    max-size: "10m"
    max-file: "3"

services:
  basecard-backend:
    image: ghcr.io/${GITHUB_REPOSITORY:-jeongseup/basecard-backend}:latest
    container_name: basecard-backend
    restart: always
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - PORT=${PORT:-4000}
    volumes:
      - ./scripts:/app/scripts:ro # Deploy script access
      - /var/run/docker.sock:/var/run/docker.sock # Docker access for deploy
    logging: *default-logging
    networks:
      - basecard-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  tunnel:
    image: cloudflare/cloudflared:latest
    container_name: basecard-tunnel
    restart: always
    command: tunnel run
    environment:
      - TUNNEL_TOKEN=${CLOUDFLARE_TUNNEL_TOKEN}
    logging: *default-logging
    networks:
      - basecard-network
    depends_on:
      basecard-backend:
        condition: service_healthy

networks:
  basecard-network:
    driver: bridge
