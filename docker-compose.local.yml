x-logging: &default-logging
  driver: "json-file"
  options:
    max-size: "10m"
    max-file: "3"

services:
  basecard-backend:
    build: .
    container_name: basecard-backend-local
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - PORT=${PORT:-4000}
    ports:
      - "${PORT:-4000}:${PORT:-4000}"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 15s
    networks:
      - basecard-network
    logging: *default-logging

networks:
  basecard-network:
    external: true
