# Local development docker-compose
# Usage: docker compose -f docker-compose.local.yml up --build

services:
  basecard-backend:
    build: .
    container_name: basecard-backend-local
    env_file:
      - .env
    environment:
      - NODE_ENV=development
      - PORT=${PORT:-4000}
    ports:
      - "${PORT:-4000}:${PORT:-4000}"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 15s
